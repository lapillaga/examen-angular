<div class="w-100 h-100 bg-pattern" *ngIf="form">
  <div class="row justify-content-center">
    <mat-card class="col-6 mt-5">
      <div class="row text-center">
        <div class="col-12">
          <img class="w-25 text-center" src="assets/img/bp.svg">
        </div>
      </div>
      <div class="row text-center mt-4">
        <h2 class="m-0">Bienvenido</h2>
        <h4 class="text-secondary m-0">Ingrese sus credenciales</h4>
      </div>
      <div class="row">
        <form [formGroup]="form" class="col-12">
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>E-Mail</mat-label>
              <input formControlName="email" matInput required>
              <mat-error *ngIf="form.get('email')?.hasError('required')">Correo requerido</mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input [type]="inputType" formControlName="password" matInput required>
              <mat-error *ngIf="form.get('password')?.hasError('required')">Contraseña requerida</mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <button appButtonLoading [loading]="loading" [disabled]="form.invalid || loading" (click)="login()" mat-raised-button type="button">
              INICIAR SESIÓN
            </button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>

</div>
